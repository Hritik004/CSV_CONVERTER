<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    


    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign up</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="head">
      <h1 class="green"><strong> SUPER CSV</strong> </h1>
      
  
    <div class="container">
      
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign up</h3>
              <h3>Super CSV</h3>
              <p>Welcome</p> 
            </div>
            <form action="#" method="post">
              <div class ="black">
              <div class="form-group first">
                <label for="username"><strong>Username</strong></label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group first1">
                <label for="username"><strong>Email</strong></label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password">
                
              </div>
            </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Sign up" class="btn text-white btn-block btn-primary">

              <!-- <span class="d-block text-left my-4 text-muted"> Login in with</span> -->
              
              <div class="social-login">
                <button class="btn text-white btn-block btn-primary d-flex align-items-center justify-content-center">
                  <img class="image-me-2" width="30" src="./images/images.png" alt="Google logo">
                 Sign up With Google
              </button>
              
              
              
              
              
              </div>
                  
                  
              </div>
             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
      </div>
      
    </div>
    <div class="last-text">
        <p><strong>Already have an Account? <span class="login">Log in</span></strong></p>
      </div>
  </div>
  </div>
</div>

</div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
