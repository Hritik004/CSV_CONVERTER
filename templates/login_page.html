<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Updated paths for static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">

    <title>Login</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="head">
            <h1 class="green"><strong> SUPER CSV</strong> </h1>
          </div>
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img src="{{ url_for('static', filename='images/undraw_file_sync_ot38.svg') }}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>LogIn</h3>
                  <h3>Super CSV</h3>
                  <p>Welcome</p> 
                </div>
                <form action="/login_validation" method="post">
                  <div class="black">
                    <div class="form-group first">
                      <label for="email"><strong>Email</strong></label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group last mb-4">
                      <label for="password"><strong>Password</strong></label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div>
                  <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="last-text">
          <p><strong>Don't have an Account? <a href="/signup" class="sign">Sign up</a></strong></p>
        </div> 
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
